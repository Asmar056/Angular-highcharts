<ng-container *ngIf="(asyncTabs | async) === null">
  Loading tabs...
</ng-container>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>Column chart</ng-template>
    <div class="container"></div>
    <app-column-chart></app-column-chart>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>Pie chart</ng-template>
    <app-pie-chart></app-pie-chart>
  </mat-tab>
</mat-tab-group>
